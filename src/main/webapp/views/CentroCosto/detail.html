<header ng-switch on="$location.path().indexOf('/CentroCostos/new') > -1">
    <h3 ng-switch-when="true">Create a new CentroCosto</h3>
    <h3 ng-switch-when="false">View or edit CentroCosto</h3>
</header>
<form id="CentroCostoForm" name="CentroCostoForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': CentroCostoForm.codigo.$invalid}">
        <label for="codigo" class="col-sm-2 control-label">Codigo</label>
        <div id="codigoControls" class="col-sm-10">
            <input id="codigo" name="codigo" type="text" required class="form-control" ng-model="centroCosto.codigo" placeholder="Enter the CentroCosto Codigo"></input>
            <span class="help-block error" ng-show="CentroCostoForm.codigo.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCentroCosto" name="saveCentroCosto" class="btn btn-primary" ng-disabled="isClean() || CentroCostoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCentroCosto" name="deleteCentroCosto" class="btn btn-danger" ng-show="centroCosto.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
